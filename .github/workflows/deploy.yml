name: ðŸš€ Deploy Stage 5 to VDS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VDS_SSH_KEY }}

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VDS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VDS
        run: |
          ssh ${{ secrets.VDS_USER }}@${{ secrets.VDS_HOST }} << 'EOF'
            cd /root/projects/bezperson/app
            git pull origin main
            docker compose down
            docker compose build
            docker compose up -d
          EOF
